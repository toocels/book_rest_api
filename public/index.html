<!DOCTYPE html>
<html lang="en">

<head>
	<title>Toocels</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" href="./a.png">
</head>

<body>
	<script>
	function req(type) {
		const url = window.location.origin + window.location.pathname + "api?data=him";
		fetch(url, {
				method: type
			})
			.then((response) => response.json())
			.then((data) => {
				console.log(data)
			});
	}
	</script>
	<button onclick="req('GET')" style="font-size:32px;">Get</button>
	<button onclick="req('POST')" style="font-size:32px;">Post</button>
	<button onclick="req('DELETE')" style="font-size:32px;">Delete</button>
	<button onclick="req('PUT')" style="font-size:32px;">Put</button>
</body>

</html>
