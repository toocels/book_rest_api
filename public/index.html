<!DOCTYPE html>
<html lang="en">

<head>
	<title>Book Directory</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" href="./a.png">
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<br><hr>
	<form id="post_req_form">
		<h1>Post:</h1>
		Enter Name:<input type="text" id="post_name_i"><br>
		Enter Author:<input type="text" id="post_author_i"><br>
		Enter description:<input type="text" id="post_description_i"><br>
		<button class="custom-btn" onclick="postReq()">Post</button>
	</form>
	<hr><br>

	<br><hr>
	<form id="put_req_form">
		<h1>Put:</h1>
		Enter id:<input type="text" id="put_id_i"><br>
		Enter Name:<input type="text" id="put_name_i"><br>
		Enter Author:<input type="text" id="put_author_i"><br>
		Enter description:<input type="text" id="put_description_i"><br>
		<button class="custom-btn" onclick="putReq()">Put</button>
	</form>
	<hr><br>

	<br><hr>
	<form id="delete_req_form">
		<h1>Delete:</h1>
		Enter Id:<input type="text" id="delete_id_i"><br>
		<button class="custom-btn" onclick="deleteReq()">Delete</button>
	</form>
	<hr><br>


	<hr><hr>
	<div id="list_of_books" class="flex-container">
		<div id="list_x">
			<span>Id</span><span>Name</span><span>Author</span><span>Descriotion</span>
		</div>
		<hr>
		<hr>
		<hr>
	</div>

	<script type="text/javascript" src="./main.js"></script>
</body>

</html>
