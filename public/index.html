<!DOCTYPE html>
<html lang="en">

<head>
	<title>Toocels</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" href="./a.png">
</head>

<body>
	<script>
	function test() {
		fetch(window.location.origin + window.location.pathname + "api?data=him", {method: "GET"}).then((res) => {
			console.log(res)
		});

		fetch(window.location.origin + window.location.pathname + "api?data=him", {method: "POST"}).then((res)=>{
			console.log(res)
		})

		fetch(window.location.origin + window.location.pathname + "api?data=him", {method: "DELETE"}).then((res)=>{
			console.log(res)
		})

		fetch(window.location.origin + window.location.pathname + "api?data=him", {method: "PUT"}).then((res)=>{
			console.log(res)
		})
	}
	</script>
	<button onclick="test()" style="font-size:32px;">Button</button>
</body>

</html>
