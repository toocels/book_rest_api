<!DOCTYPE html>
<html lang="en">

<head>
	<title>Book Directory</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" href="./a.png">
</head>

<body>
	<script>
	function reqNoBody(type, parm) {
		const url = window.location.origin + window.location.pathname + parm;
		fetch(url, {
				method: type
			})
			.then((response) => response.json())
			.then((data) => {
				console.log(data)
			});
	}
	function reqBody(type, parm) {
		const url = window.location.origin + window.location.pathname + parm;
		fetch(url, {
				method: type,
				body:JSON.stringify({"r_u_ok":"yes"})
			})
			.then((response) => response.json())
			.then((data) => {
				console.log(data)
			});
	}
	</script>
	<button onclick="reqNoBody('GET', 'api/name')" style="font-size:32px;">Get</button>
	<button onclick="reqNoBody('DELETE', 'api/name')" style="font-size:32px;">Delete</button>
	<br>
	<button onclick="reqBody('POST','api')" style="font-size:32px;">Post</button>
	<button onclick="reqBody('PUT','api')" style="font-size:32px;">Put</button>
</body>

</html>
