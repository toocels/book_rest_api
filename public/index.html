<!DOCTYPE html>
<html lang="en">

<head>
	<title>Book Directory</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" href="./a.png">
</head>

<body>
	<script>
	function req(type, urlParm, body_data=undefined) {
		const url = window.location.origin + window.location.pathname + 'api/' + urlParm;
		if(body_data!=undefined){
			return fetch(url, {
					method: type,
					body:JSON.stringify(body_data)
				})
				.then((response) => response.json())
				.then((data) => {
					return data;
				});
		}else{
			return fetch(url, {
					method: type
				})
				.then((response) => response.json())
				.then((data) => {
					return data;
				});
		}
		return null;
	}
	</script>
	<button onclick="req('GET', '?data=all').then((res)=>console.log(res))" style="font-size:32px;">Get</button>
	<button onclick="req('DELETE', '?data=56').then((res)=>console.log(res))" style="font-size:32px;">Delete</button>
	<br>
	<button onclick="req('POST', '', {books:[['journey', 'pranav'],['adventure', 'noone']]}).then((res)=>console.log(res))" style="font-size:32px;">Post</button>
	<button onclick="req('PUT', '', {book:[1, 'journey','pranaveee']}).then((res)=>console.log(res))" style="font-size:32px;">Put</button>
</body>

</html>
